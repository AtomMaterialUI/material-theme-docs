<div class="contents feature">
  {% if feat.featimg %}
  <div href="{{ feat.url | prepend: site.baseurl | replace: '//', '/' }}" class="post-featimg noline">
    {% assign thumb = feat.featimg %}
    <img
      src="{{ site.img_folder | prepend: site.baseurl | replace: '//', '/' }}/features/{{ thumb }}"
      width="450"
      height="253"
      class="featimg-svg"
      alt="{{ thumb }}">
  </div>
  {% endif %}

  <div class="feat-caption" href="{{ feat.url }}">
    <h5>{{ feat.title }}</h5>
  </div>
  <p class="feat-content">{{ feat.content | strip_html | truncatewords: 15 }}</p>
</div>
