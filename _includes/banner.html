{% assign otherDay = '2022-12-01 00:00:00' | date: "%s" %}

{% if now < otherDay %}

        href="{{ site.url }}/download/blackFridayDiscount.pdf">here</a> to
        get a 50% coupon! Available until December 1st, 2022.</p>
</div>
{% endif %}
