{% capture now %}{{'now' | date: '%s' | plus: 0 %}}{% endcapture %}

{% if now < otherDay %}
<div class="banner">
    <p>Black Friday & End of Year discount! Click <a
        href="{{ site.url }}/download/blackFridayDiscount.pdf">here</a> to
        get a 50% coupon! Available until January 1st, 2025.</p>
</div>
{% endif %}
