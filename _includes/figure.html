<figure class="card figure" markdown="0">
  <a href="/img/{{ include.content }}" target="_blank"
     class="card-image">
    <img src="/img/{{ include.content }}"
         alt="{{ include.caption }}">
  </a>
  <div class="card-content">
    <figcaption class="card-title">
      {{ include.caption }}
    </figcaption>
  </div>
</figure>
